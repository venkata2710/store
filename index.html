<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - OmniStore</title>
</head>
<body>
    <img src="logo1.jpg" alt="err" id="logo">
    <div id="login_box">
        <table>
            <tr id="first_row">
                <td>Username <b>:</b> </td>
                <td class="second_col"><input type="text" class="login_info" placeholder="Enter username or Email"></td>
            </tr>
            <tr>
                <td>Password <b>:</b> </td>
                <td class="second_col"><input type="password" class="login_info" placeholder="Enter Password"></td>
            </tr>
            <tr id="last_row">
                <td><button type="submit">Submit</button></td>
                <td class="second_col"><button type="reset">Cancel</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
